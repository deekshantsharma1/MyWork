<template>
    <lightning-card title="Mass Edit Contacts">
        <lightning-button label="Edit Selected" onclick={openModal} disabled={selectedContacts.length === 0}></lightning-button>

        <template for:each={contacts} for:item="con" for:index="index">
            <div key={con.Id} class="slds-box slds-m-top_x-small">
                <lightning-input type="checkbox" data-id={con.Id} onchange={handleSelect}></lightning-input>
                {con.FirstName} {con.LastName} â€” {con.Email}
            </div>
        </template>
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Edit Contacts</h2>
                </header>
                <div class="slds-modal__content">
                    <template for:each={selectedContacts} for:item="con" for:index="index">
                        <div key={con.Id} class="slds-box slds-m-around_x-small">
                            <lightning-input name="FirstName" label="First Name" value={con.FirstName} data-index={index} onchange={handleChange}></lightning-input>
                            <lightning-input name="LastName" label="Last Name" value={con.LastName} data-index={index} onchange={handleChange}></lightning-input>
                            <lightning-input name="Email" label="Email" value={con.Email} data-index={index} onchange={handleChange}></lightning-input>
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
